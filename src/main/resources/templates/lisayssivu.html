<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Add to database</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <a href="/">Home</a>
        <h1>Add a Movie to Collection</h1>
        
        <form method="POST" action="/addMovie">
            Name:<br>
            <input type="text" name="name"/><br><br>
            Release year:<br>
            <input type="text" name="year"/><br><br>
            Length in minutes:<br>
            <input type="text" name="length"/><br><br>
            Director:<br>
            <select name="directorDrop">
				<span th:each="personChoice: ${people}"><option th:name="${personChoice.id}"><span th:text="${personChoice.name}">person</span></option></span>
			</select><br><br>
            Genre:<br>
            <select name="genreDrop">
				<span th:each="genreChoice: ${genres}"><option th:name="${genreChoice.id}"><span th:text="${genreChoice.name}">genre</span></option></span>
			</select><br><br>
            Description:<br>
            <input type="text" name ="description"/><br><br>
            <input type="submit" value="Add"/>
        </form>
        
		<br>
		<br>

        <h1>Add a movie from IMDB</h1>
		
		<form method="POST" action="/addIMDB">
            <p>IMDB Movie Link (WARNING: Can be slow):<br/>
            <input type="text" name="link"/><br/>
			<br>
            <input type="submit" value="Add"/>
        </form>
		
		<br>
		<br>
                    
        <h1>Add Personnel</h1>
		
		<form method="POST" action="/addPerson">
            <p>Name:<br/>
            <input type="text" name="name"/><br/>
			<br>
            <input type="submit" value="Add"/>
        </form>
		
		<br>
		<br>

        <h1>Add Genre</h1>
		
		<form method="POST" action="/addGenre">
            <p>Name:<br/>
            <input type="text" name="name"/><br/>
			<br>
            <input type="submit" value="Add"/>
        </form>
		
		<br><br><br><br><br>
		
		
		
    </body>
</html>
